<html>
    <head>
        <script src="lib/phaser.min.js"></script>
        <script src="scenes/main.js"></script>
        <script src="scenes/start.js"></script>
        <script src="scenes/end.js"></script>
        <script src="game.js"></script>
        <script src="logic.js"></script>
        <script src="drawing.js"></script>
        <title>Snake</title>
    </head>
    <body>
        <h1>Snake</h1>
        <input type="range" min="5" max="50" value="30" class="slider" id="size" style="width:90%;">
        <p style="width:5%;display:inline-block;" id="sliderValue"></p>
        <div id="game"></div>
        <script>
            var slider = document.getElementById("size");
            var output = document.getElementById("sliderValue");

            slider.onchange = function () {
                size = parseInt(slider.value)
                startPhaserGame(size);
            }
            slider.oninput = function () {
                output.innerHTML = slider.value;
            }
            size = parseInt(slider.value)
            output.innerHTML = slider.value;
        </script>
    </body>
</html>
